<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8">
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <title>{{title}}</title>

   <link href="/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

   <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
   <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" />
   <link rel="stylesheet" href="/styles/main.css" />

   <!--Application Modules CSS-->
   {% for modulesCSSFile in modulesCSSFiles %}
      <link rel="stylesheet" href="{{modulesCSSFile}}">
   {% endfor %}
  <base href="/"></base>
</head>

<body class="ng-cloak" ng-app="AdaptiveTesterApp">
   <nav class="navbar navbar-default" role="navigation">
     <div class="container-fluid">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="/">Adaptive Tester</a>
       </div>

       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav">
           <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">Questions <b class="caret"></b></a>
             <ul class="dropdown-menu">
               <li><a href="#">Add Question</a></li>
               <li><a href="/questions/">List Questions</a></li>
             </ul>
           </li>
         </ul>
       </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
   </nav>
   <section class="content">
      <section class="container">
         {% block content %}{% endblock %}
      </section>
   </section>

   <!-- Load angular and other libraries -->
   <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
   <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
   <script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
   <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>


   <!-- Start up the application -->
   <script types="text/javascript" src="/app.js"></script>

   <!-- Load in the other modules if needed -->
   {% for modulesJSFile in modulesJSFiles %}
      <script type="text/javascript" src="{{modulesJSFile}}"></script>
   {% endfor %}

   {% if process.env.NODE_ENV === 'development' %}
      <!--Livereload script rendered -->
      <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
   {% endif %}

</body>
</html>
